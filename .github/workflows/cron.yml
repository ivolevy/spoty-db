# Workflow alternativo usando GitHub Actions (opcional)
# Se ejecuta cada lunes a las 2 AM UTC
name: Weekly Spotify Crawler

on:
  schedule:
    - cron: '0 2 * * 1'  # Lunes 2 AM UTC
  workflow_dispatch:  # Permite ejecuci√≥n manual

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run crawler
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          START_YEAR: ${{ secrets.START_YEAR || '2010' }}
          LABEL_SEARCH_TERM: ${{ secrets.LABEL_SEARCH_TERM || 'dale play records' }}
        run: npm run crawl

