<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Label Tracker - Dale Play Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Efecto de part√≠culas/estrellas en el fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, #00ff88, transparent),
                radial-gradient(2px 2px at 60% 70%, #00ff88, transparent),
                radial-gradient(1px 1px at 50% 50%, #00ff88, transparent),
                radial-gradient(1px 1px at 80% 10%, #00ff88, transparent),
                radial-gradient(2px 2px at 90% 40%, #00ff88, transparent),
                radial-gradient(1px 1px at 33% 60%, #00ff88, transparent),
                radial-gradient(1px 1px at 10% 80%, #00ff88, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            opacity: 0.3;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes sparkle {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .logo {
            display: inline-block;
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 60px;
            width: auto;
        }
        
        h1 {
            color: #ffffff;
            font-size: 3.5em;
            font-weight: 300;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.2em;
            font-weight: 300;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            border-color: #00ff88;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }
        
        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }
        
        .btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: transparent;
            color: #00ff88;
            border: 2px solid #00ff88;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 255, 136, 0.1);
        }
        
        #status {
            color: #00ff88;
            font-size: 0.95em;
            margin-left: auto;
        }
        
        .tracks-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        
        .tracks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .tracks-header h2 {
            color: #ffffff;
            font-size: 2em;
            font-weight: 300;
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 1em;
            color: #fff;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .search-box::placeholder {
            color: #666;
        }
        
        .tracks-list {
            display: grid;
            gap: 20px;
        }
        
        .track-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 16px;
            padding: 25px;
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 25px;
            align-items: center;
            transition: all 0.3s;
        }
        
        .track-card:hover {
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }
        
        .track-cover {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.2);
        }
        
        .track-info h3 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 1.2em;
            font-weight: 500;
        }
        
        .track-info p {
            color: #888;
            font-size: 0.95em;
            margin: 4px 0;
        }
        
        .track-info strong {
            color: #00ff88;
        }
        
        .track-meta {
            text-align: right;
        }
        
        .track-meta .bpm {
            font-size: 2em;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .track-meta .genre {
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
            font-size: 1.1em;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            color: #888;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .track-card {
                grid-template-columns: 80px 1fr;
                gap: 15px;
            }
            
            .track-meta {
                grid-column: 1 / -1;
                text-align: left;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/logo.png" alt="spoty">
            </div>
            <h1>Spotify Label Tracker</h1>
            <p class="subtitle">Dale Play Records - Cat√°logo completo</p>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-tracks">-</div>
                <div class="stat-label">Total de Canciones</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-artists">-</div>
                <div class="stat-label">Artistas √önicos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="top-genre">-</div>
                <div class="stat-label">G√©nero Principal</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="last-update">-</div>
                <div class="stat-label">√öltima Actualizaci√≥n</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="refreshData()">
                <span>üîÑ</span> Actualizar
            </button>
            <button class="btn btn-secondary" onclick="triggerCrawl()" id="crawl-btn">
                <span>üöÄ</span> Ejecutar Crawler
            </button>
            <span id="status"></span>
        </div>
        
        <div class="tracks-container">
            <div class="tracks-header">
                <h2>Tracks Encontrados</h2>
                <input type="text" class="search-box" id="search" placeholder="Buscar track, artista o √°lbum..." onkeyup="filterTracks()">
            </div>
            <div id="tracks-list" class="tracks-list">
                <div class="loading">Cargando tracks...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuraci√≥n - Reemplaza con tus credenciales de Supabase
        const SUPABASE_URL = 'https://lsfqvzqmmbjhmbcnbqds.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxzZnF2enFtbWJqaG1iY25icWRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MzUzOTgsImV4cCI6MjA4MDExMTM5OH0.zlOjNsS09MeIBiFIOiGvZZYGAN5wOoJeY4cIhFPLXZk';
        
        let allTracks = [];
        
        async function loadTracks() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/label_tracks?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error al cargar tracks');
                }
                
                allTracks = await response.json();
                updateStats(allTracks);
                displayTracks(allTracks);
            } catch (error) {
                document.getElementById('tracks-list').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        function updateStats(tracks) {
            const total = tracks.length;
            
            // Artistas √∫nicos
            const artists = new Set(tracks.flatMap(t => t.artists || [])).size;
            
            // G√©nero m√°s popular
            const genreCount = {};
            tracks.forEach(t => {
                if (t.genre) {
                    genreCount[t.genre] = (genreCount[t.genre] || 0) + 1;
                }
            });
            const topGenre = Object.keys(genreCount).length > 0 
                ? Object.keys(genreCount).reduce((a, b) => genreCount[a] > genreCount[b] ? a : b)
                : null;
            
            // √öltima actualizaci√≥n (track m√°s reciente)
            const lastUpdate = tracks.length > 0 && tracks[0].created_at
                ? new Date(tracks[0].created_at)
                : null;
            
            const formatDate = (date) => {
                if (!date) return '-';
                const d = new Date(date);
                const now = new Date();
                const diffMs = now - d;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 1) return 'Ahora';
                if (diffMins < 60) return `Hace ${diffMins}m`;
                if (diffHours < 24) return `Hace ${diffHours}h`;
                if (diffDays < 7) return `Hace ${diffDays}d`;
                return d.toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });
            };
            
            document.getElementById('total-tracks').textContent = total;
            document.getElementById('total-artists').textContent = artists;
            document.getElementById('top-genre').textContent = topGenre ? topGenre.substring(0, 15) : '-';
            document.getElementById('last-update').textContent = formatDate(lastUpdate);
        }
        
        function displayTracks(tracks) {
            const container = document.getElementById('tracks-list');
            
            if (tracks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No hay tracks a√∫n</h3>
                        <p>Ejecuta el crawler para comenzar a buscar canciones de Dale Play Records</p>
                        <button class="btn" onclick="triggerCrawl()">üöÄ Ejecutar Crawler</button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tracks.map(track => `
                <div class="track-card">
                    <img src="${track.cover_url || 'https://via.placeholder.com/100'}" 
                         alt="${track.album}" 
                         class="track-cover"
                         onerror="this.src='https://via.placeholder.com/100'">
                    <div class="track-info">
                        <h3>${track.name}</h3>
                        <p><strong>Artistas:</strong> ${(track.artists || []).join(', ')}</p>
                        <p><strong>√Ålbum:</strong> ${track.album}</p>
                        <p><strong>Label:</strong> ${track.label}</p>
                        ${track.release_date ? `<p><strong>Fecha:</strong> ${track.release_date}</p>` : ''}
                    </div>
                    <div class="track-meta">
                        ${track.bpm ? `<div class="bpm">${Math.round(track.bpm)}</div>` : '<div class="bpm">-</div>'}
                        ${track.genre ? `<div class="genre">${track.genre}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function filterTracks() {
            const search = document.getElementById('search').value.toLowerCase();
            const filtered = allTracks.filter(track => 
                track.name.toLowerCase().includes(search) ||
                (track.artists || []).some(a => a.toLowerCase().includes(search)) ||
                track.album.toLowerCase().includes(search)
            );
            displayTracks(filtered);
        }
        
        function refreshData() {
            document.getElementById('tracks-list').innerHTML = '<div class="loading">Actualizando...</div>';
            loadTracks();
        }
        
        async function triggerCrawl() {
            const btn = document.getElementById('crawl-btn');
            const status = document.getElementById('status');
            
            if (!confirm('¬øEjecutar el crawler ahora? Esto puede tardar varios minutos.')) {
                return;
            }
            
            btn.disabled = true;
            status.textContent = '‚è≥ Ejecutando crawler... Esto puede tardar varios minutos.';
            
            try {
                const response = await fetch('/api/trigger', {
                    method: 'GET'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    status.textContent = '‚úÖ ' + data.message + ' Revisa los logs en Vercel para ver el progreso.';
                    setTimeout(() => {
                        status.textContent = '';
                        // Actualizar datos despu√©s de un minuto
                        setTimeout(() => refreshData(), 60000);
                    }, 5000);
                } else {
                    status.textContent = '‚ùå Error: ' + (data.error || response.statusText);
                }
            } catch (error) {
                status.textContent = '‚ùå Error: ' + error.message;
            } finally {
                btn.disabled = false;
            }
        }
        
        // Cargar datos al iniciar
        loadTracks();
    </script>
</body>
</html>
