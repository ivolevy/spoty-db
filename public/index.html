<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artists Sync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="logo.png" alt="spoty" class="logo-img">
            </div>
        </div>
        <nav class="sidebar-nav">
            <button class="nav-item active" data-tab="tracks">
                <span class="nav-icon">ðŸŽµ</span>
                <span class="nav-label">Canciones</span>
            </button>
            <button class="nav-item" data-tab="artists">
                <span class="nav-icon">ðŸ‘¤</span>
                <span class="nav-label">Artistas</span>
            </button>
            <button class="nav-item" data-tab="metrics">
                <span class="nav-icon">ðŸ“Š</span>
                <span class="nav-label">EstadÃ­sticas</span>
            </button>
        </nav>
        <div class="sidebar-footer">
            <div class="stats-mini">
                <div class="stat-mini">
                    <div class="stat-mini-value" id="totalTracksMini">-</div>
                    <div class="stat-mini-label">Canciones</div>
                </div>
                <div class="stat-mini">
                    <div class="stat-mini-value" id="totalArtistsMini">-</div>
                    <div class="stat-mini-label">Artistas</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Top Nav Bar (estilo de la imagen) -->
        <header class="top-nav">
            <div class="nav-banner">
                <div class="nav-logo-section">
                    <svg class="nav-logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z" fill="currentColor"/>
                    </svg>
                    <span class="nav-logo-text">spoty</span>
                </div>
                <button class="nav-connect-btn" id="connectSpotifyBtn">Connect with Spotify</button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="page-title" id="pageTitle">Canciones</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="syncBtn">Sincronizar</button>
                    <button class="btn btn-icon" id="refreshBtn" title="Actualizar">ðŸ”„</button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-value" id="totalTracks">-</div>
                    <div class="stat-label">Total Canciones</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalArtists">-</div>
                    <div class="stat-label">Artistas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgBpm">-</div>
                    <div class="stat-label">BPM Promedio</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lastUpdate">-</div>
                    <div class="stat-label">Ãšltima ActualizaciÃ³n</div>
                </div>
            </div>

            <!-- Tab Content -->
            <div class="content">
                <div class="tab-content active" id="tracksTab">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Buscar canciones..." class="search-input">
                    </div>
                    <div class="tracks-grid" id="tracksGrid">
                        <div class="loading">Cargando canciones...</div>
                    </div>
                </div>

                <div class="tab-content" id="artistsTab">
                    <div class="artists-grid" id="artistsGrid">
                        <div class="loading">Cargando artistas...</div>
                    </div>
                </div>

                <div class="tab-content" id="metricsTab">
                    <div class="metrics-container" id="metricsContainer">
                        <div class="loading">Cargando mÃ©tricas...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Track Detail Modal -->
    <div class="modal-overlay" id="trackModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Contenido dinÃ¡mico -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
