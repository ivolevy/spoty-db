<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Label Tracker - Dale Play Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .tracks-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .tracks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .tracks-header h2 {
            color: #333;
        }
        
        .search-box {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            width: 300px;
        }
        
        .tracks-list {
            display: grid;
            gap: 15px;
        }
        
        .track-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s;
        }
        
        .track-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .track-cover {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: #e0e0e0;
        }
        
        .track-info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        
        .track-info p {
            color: #666;
            font-size: 0.9em;
            margin: 3px 0;
        }
        
        .track-meta {
            text-align: right;
        }
        
        .track-meta .bpm {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .track-meta .genre {
            color: #999;
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .badge-new {
            background: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Spotify Label Tracker</h1>
            <p class="subtitle">Dale Play Records - Cat√°logo completo</p>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-tracks">-</div>
                <div class="stat-label">Total Tracks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-artists">-</div>
                <div class="stat-label">Artistas √önicos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-albums">-</div>
                <div class="stat-label">√Ålbumes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-bpm">-</div>
                <div class="stat-label">BPM Promedio</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="refreshData()">üîÑ Actualizar</button>
            <button class="btn" onclick="triggerCrawl()" id="crawl-btn">üöÄ Ejecutar Crawler</button>
            <span id="status"></span>
        </div>
        
        <div class="tracks-container">
            <div class="tracks-header">
                <h2>Tracks Encontrados</h2>
                <input type="text" class="search-box" id="search" placeholder="Buscar track, artista o √°lbum..." onkeyup="filterTracks()">
            </div>
            <div id="tracks-list" class="tracks-list">
                <div class="loading">Cargando tracks...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuraci√≥n - Reemplaza con tus credenciales de Supabase
        const SUPABASE_URL = 'https://lsfqvzqmmbjhmbcnbqds.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxzZnF2enFtbWJqaG1iY25icWRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MzUzOTgsImV4cCI6MjA4MDExMTM5OH0.zlOjNsS09MeIBiFIOiGvZZYGAN5wOoJeY4cIhFPLXZk';
        
        let allTracks = [];
        
        async function loadTracks() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/label_tracks?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error al cargar tracks');
                }
                
                allTracks = await response.json();
                updateStats(allTracks);
                displayTracks(allTracks);
            } catch (error) {
                document.getElementById('tracks-list').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        function updateStats(tracks) {
            const total = tracks.length;
            const artists = new Set(tracks.flatMap(t => t.artists || [])).size;
            const albums = new Set(tracks.map(t => t.album)).size;
            const avgBpm = tracks.filter(t => t.bpm).reduce((sum, t) => sum + parseFloat(t.bpm), 0) / tracks.filter(t => t.bpm).length || 0;
            
            document.getElementById('total-tracks').textContent = total;
            document.getElementById('total-artists').textContent = artists;
            document.getElementById('total-albums').textContent = albums;
            document.getElementById('avg-bpm').textContent = avgBpm ? Math.round(avgBpm) : '-';
        }
        
        function displayTracks(tracks) {
            const container = document.getElementById('tracks-list');
            
            if (tracks.length === 0) {
                container.innerHTML = '<div class="loading">No hay tracks a√∫n. Ejecuta el crawler para comenzar.</div>';
                return;
            }
            
            container.innerHTML = tracks.map(track => `
                <div class="track-card">
                    <img src="${track.cover_url || 'https://via.placeholder.com/80'}" 
                         alt="${track.album}" 
                         class="track-cover"
                         onerror="this.src='https://via.placeholder.com/80'">
                    <div class="track-info">
                        <h3>${track.name}</h3>
                        <p><strong>Artistas:</strong> ${(track.artists || []).join(', ')}</p>
                        <p><strong>√Ålbum:</strong> ${track.album}</p>
                        <p><strong>Label:</strong> ${track.label}</p>
                        ${track.release_date ? `<p><strong>Fecha:</strong> ${track.release_date}</p>` : ''}
                    </div>
                    <div class="track-meta">
                        ${track.bpm ? `<div class="bpm">${Math.round(track.bpm)} BPM</div>` : '<div class="bpm">-</div>'}
                        ${track.genre ? `<div class="genre">${track.genre}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function filterTracks() {
            const search = document.getElementById('search').value.toLowerCase();
            const filtered = allTracks.filter(track => 
                track.name.toLowerCase().includes(search) ||
                (track.artists || []).some(a => a.toLowerCase().includes(search)) ||
                track.album.toLowerCase().includes(search)
            );
            displayTracks(filtered);
        }
        
        function refreshData() {
            document.getElementById('tracks-list').innerHTML = '<div class="loading">Actualizando...</div>';
            loadTracks();
        }
        
        async function triggerCrawl() {
            const btn = document.getElementById('crawl-btn');
            const status = document.getElementById('status');
            
            if (!confirm('¬øEjecutar el crawler ahora? Esto puede tardar varios minutos.')) {
                return;
            }
            
            btn.disabled = true;
            status.textContent = '‚è≥ Ejecutando crawler... Esto puede tardar varios minutos.';
            
            try {
                const response = await fetch('/api/trigger', {
                    method: 'GET'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    status.textContent = '‚úÖ ' + data.message + ' Revisa los logs en Vercel para ver el progreso.';
                    setTimeout(() => {
                        status.textContent = '';
                        // Actualizar datos despu√©s de un minuto
                        setTimeout(() => refreshData(), 60000);
                    }, 5000);
                } else {
                    status.textContent = '‚ùå Error: ' + (data.error || response.statusText);
                }
            } catch (error) {
                status.textContent = '‚ùå Error: ' + error.message;
            } finally {
                btn.disabled = false;
            }
        }
        
        // Cargar datos al iniciar
        loadTracks();
    </script>
</body>
</html>
