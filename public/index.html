<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artists Sync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Nav Bar -->
    <header class="top-nav">
        <div class="nav-banner">
            <div class="nav-logo-section">
                <svg class="nav-logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z" fill="currentColor"/>
                </svg>
                <span class="nav-logo-text">spoty</span>
            </div>
            <div class="nav-actions">
                <button class="nav-connect-btn" id="connectSpotifyBtn">Connect with Spotify</button>
                <button class="nav-sync-btn" id="syncBtn">Sincronizar</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="logo.png" alt="spoty" class="logo-img">
                </div>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="tracks">
                    <span class="nav-label">Canciones</span>
                </button>
                <button class="nav-item" data-tab="artists">
                    <span class="nav-label">Artistas</span>
                </button>
                <button class="nav-item" data-tab="metrics">
                    <span class="nav-label">Estadísticas</span>
                </button>
            </nav>
        </aside>

        <!-- Content Area -->
        <main class="content-area">
            <div class="page-header">
                <h1 class="page-title" id="pageTitle">Canciones</h1>
                <button class="btn-refresh" id="refreshBtn" title="Actualizar">Refresh</button>
            </div>

            <!-- Stats Summary -->
            <div class="stats-summary" id="statsSummary">
                <div class="stat-item">
                    <span class="stat-value" id="totalTracks">-</span>
                    <span class="stat-label">Canciones</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalArtists">-</span>
                    <span class="stat-label">Artistas</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="avgBpm">-</span>
                    <span class="stat-label">BPM Promedio</span>
                </div>
            </div>

            <!-- Content -->
            <div class="content">
                <!-- Tracks Tab -->
                <div class="tab-content active" id="tracksTab">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Buscar canciones..." class="search-input">
                    </div>
                    <div class="tracks-list" id="tracksGrid">
                        <div class="loading">Cargando canciones...</div>
                    </div>
                </div>

                <!-- Artists Tab -->
                <div class="tab-content" id="artistsTab">
                    <div class="artists-list" id="artistsGrid">
                        <div class="loading">Cargando artistas...</div>
                    </div>
                </div>

                <!-- Artist Detail View -->
                <div class="tab-content" id="artistDetailTab">
                    <button class="back-btn" onclick="goBackToArtists()">← Volver a Artistas</button>
                    <div class="artist-detail" id="artistDetail">
                        <!-- Contenido dinámico -->
                    </div>
                </div>

                <!-- Metrics Tab -->
                <div class="tab-content" id="metricsTab">
                    <div class="metrics-filters">
                        <select id="metricsFilter" class="filter-select">
                            <option value="all">Todas las métricas</option>
                            <option value="artists">Top Artistas</option>
                            <option value="albums">Top Álbumes</option>
                            <option value="genres">Géneros</option>
                            <option value="bpm">BPM</option>
                        </select>
                        <select id="metricsLimit" class="filter-select">
                            <option value="10">Top 10</option>
                            <option value="20">Top 20</option>
                            <option value="50">Top 50</option>
                            <option value="all">Todos</option>
                        </select>
                    </div>
                    <div class="metrics-content" id="metricsContainer">
                        <div class="loading">Cargando métricas...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Track Detail Modal -->
    <div class="modal-overlay" id="trackModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
