<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artists Sync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- Top Nav Bar -->
        <header class="top-nav">
            <div class="nav-banner">
                <div class="nav-logo-section">
                    <img src="spoty.png" alt="spoty" class="nav-logo-img">
                </div>
                <div class="nav-actions">
                    <button class="nav-connect-btn" id="connectSpotifyBtn">Connect with Spotify</button>
                    <button class="nav-sync-btn" id="syncBtn">Sincronizar</button>
                </div>
            </div>
        </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="tracks">
                    <span class="nav-label">Canciones</span>
                </button>
                <button class="nav-item" data-tab="artists">
                    <span class="nav-label">Artistas</span>
                </button>
                <button class="nav-item" data-tab="metrics">
                    <span class="nav-label">Estadísticas</span>
                </button>
            </nav>
        </aside>

        <!-- Content Area -->
        <main class="content-area">
            <div class="page-header">
                <h1 class="page-title" id="pageTitle">Canciones</h1>
                <button class="btn-refresh" id="refreshBtn" title="Actualizar">Refresh</button>
            </div>

            <!-- Stats Summary -->
            <div class="metrics-summary-grid" id="statsSummary">
                <!-- Se llenará dinámicamente según el módulo -->
            </div>

            <!-- Content -->
            <div class="content">
                <!-- Tracks Tab -->
                <div class="tab-content active" id="tracksTab">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Buscar canciones..." class="search-input">
                    </div>
                    <div class="tracks-list" id="tracksGrid">
                        <div class="loading">Cargando canciones...</div>
                    </div>
                </div>

                <!-- Artists Tab -->
                <div class="tab-content" id="artistsTab">
                    <div class="artists-list" id="artistsGrid">
                        <div class="loading">Cargando artistas...</div>
                    </div>
                </div>

                <!-- Artist Detail View -->
                <div class="tab-content" id="artistDetailTab">
                    <button class="back-btn" onclick="goBackToArtists()">← Volver a Artistas</button>
                    <div class="artist-detail" id="artistDetail">
                        <!-- Contenido dinámico -->
                    </div>
                </div>

                <!-- Metrics Tab -->
                <div class="tab-content" id="metricsTab">
                    <div class="metrics-filters">
                        <select id="metricsFilter" class="filter-select">
                            <option value="all">Todas las métricas</option>
                            <option value="artists">Top Artistas</option>
                            <option value="albums">Top Álbumes</option>
                            <option value="genres">Géneros</option>
                            <option value="bpm">BPM</option>
                        </select>
                        <div class="export-buttons">
                            <button class="export-btn" onclick="exportToPDF()">
                                <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                                </svg>
                                Exportar PDF
                            </button>
                            <button class="export-btn" onclick="exportToCSV()">
                                <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                                </svg>
                                Exportar CSV
                            </button>
                        </div>
                    </div>
                    <div class="metrics-content" id="metricsContainer">
                        <div class="loading">Cargando métricas...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Track Detail Modal -->
    <div class="modal-overlay" id="trackModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
